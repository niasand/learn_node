<html>
<head>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	{{ message }}
	</div>

<div id="app-2"><span v-bind:title="message">哈哈哈哈哈 悬停看动态绑定信息</span> </div>


<div id="app-3">
<p v-if = "seen">Can you see me </p>
</div>

<div id="app-4">
<ol>
<li v-for="todo in todos">
	{{todo.text}}
</li>
</ol>
</div>

<div id="app-5">
	<p>{{ message }}</p>
	<button v-on:click= "reverseMessage">逆转消息</button>
</div>


 <div id="app-6">
 <p> {{message }} </p>
 <input v-model="message">
 </div>


<div id="app-7">
<ol>
<todo-item
	v-for="item in groceryList"
	v-bind:todos="item"
	v-bind:key="item.id">
	</todo-item>
	</ol>
	</div>



 <div id="app-8">
 <p> {{ age }} </p>
 <button v-on:click= "age = '24'">Change it</button>
 </div>

 <script src="index.js"></script>
</body>
</html>
